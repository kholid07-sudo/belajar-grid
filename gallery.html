<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery - CSS Grid</title>
    <link rel="stylesheet" href="./css/gallery.css" />
  </head>
  <body>
    <header class="gallery-header">
      <h1>My Awesome Gallery</h1>
      <p>
        Kumpulan foto-foto terbaik dari petualangan saya, dibangun dengan
        kekuatan CSS Grid.
      </p>
    </header>

    <main>
      <section class="gallery-container">
        <div class="gallery-item">
          <img src="images/photo-1.jpg" alt="Pemandangan gunung dengan danau" />
        </div>

        <div class="gallery-item">
          <img src="images/photo-2.jpg" alt="Hutan lebat di pagi hari" />
        </div>

        <div class="gallery-item">
          <img
            src="images/photo-3.jpg"
            alt="Pantai tropis dengan pasir putih"
          />
        </div>

        <div class="gallery-item">
          <img
            src="images/photo-4.jpg"
            alt="Jalanan kota di malam hari dengan lampu neon"
          />
        </div>

        <div class="gallery-item">
          <img
            src="images/photo-5.jpg"
            alt="Gurun pasir saat matahari terbenam"
          />
        </div>

        <div class="gallery-item">
          <img
            src="images/photo-6.jpg"
            alt="Air terjun tersembunyi di dalam hutan"
          />
        </div>
      </section>

      <section class="gallery-container-2">
     <div class="gallery-items"><img src="images/photo-6.jpg" alt="Fuji"></div>
     <div class="gallery-items"><img src="images/photo-5.jpg" alt="Pohon"></div>
     <div class="gallery-items"><img src="images/photo-4.jpg" alt="Air Terjun"></div>
     <div class="gallery-items"><img src="images/photo-3.jpg" alt="gunung"></div>
     <div class="gallery-items"><img src="images/photo-2.jpg" alt="Hutan"></div>
     <div class="gallery-items"><img src="images/photo-1.jpg" alt="danau"></div>
      </section>

    </main>
